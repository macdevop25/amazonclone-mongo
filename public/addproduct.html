<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-control, .btn {
            border-radius: 0.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004b9e;
        }
    </style>
</head>
<body class="bg-light text-dark">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="addproduct.html">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manageproducts.html">Manage Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="form-container">
            <h2 class="mb-4 text-center">Add New Product</h2>
            <form id="productForm">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Image URL</label>
                    <input type="text" name="imageUrl" class="form-control" placeholder="Enter a public image URL">
                </div>
                <div class="mb-3">
                    <label class="form-label">Or Upload an Image from your local machine</label>
                    <input type="file" name="imageFile" class="form-control" accept="image/*">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" name="price" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <input type="text" name="category" class="form-control">
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Add Product</button>
                </div>
            </form>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
        <div id="liveToast" class="toast text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMsg">Success</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const currentUser = JSON.parse(localStorage.getItem("currentUser")) || null;

        // Redirect if not admin (this is a client-side check, which can be bypassed)
        if (!currentUser || currentUser.role !== "admin") {
            alert("Access denied: Admins only");
            window.location.href = "index.html";
        }

        const toastMsg = document.getElementById('toastMsg');
        const toastEl = document.getElementById('liveToast');
        const toast = new bootstrap.Toast(toastEl);

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;

            const formData = new FormData();
            formData.append('title', form.title.value);
            formData.append('imageUrl', form.imageUrl.value);
            if (form.imageFile.files[0]) {
                formData.append('imageFile', form.imageFile.files[0]);
            }
            formData.append('description', form.description.value);
            formData.append('price', form.price.value);
            formData.append('category', form.category.value);

            try {
                const res = await fetch('/api/admin/add-product', {
                    method: 'POST',
                    body: formData // No headers are needed for a simple POST with FormData
                });

                const result = await res.json();

                if (res.ok) {
                    form.reset();
                    toastMsg.textContent = "âœ… Product added successfully!";
                    toastEl.classList.remove('bg-danger');
                    toastEl.classList.add('bg-success');
                    toast.show();

                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 2000);
                } else {
                    toastMsg.textContent = result.message || "Failed to add product.";
                    toastEl.classList.remove('bg-success');
                    toastEl.classList.add('bg-danger');
                    toast.show();
                }
            } catch (err) {
                toastMsg.textContent = "Error adding product.";
                toastEl.classList.remove('bg-success');
                toastEl.classList.add('bg-danger');
                toast.show();
            }
        });
    </script>
</body>
</html>
